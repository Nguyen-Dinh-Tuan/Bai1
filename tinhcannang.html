<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh can nang</title>
</head>
<body>
<script>
    let weight = +prompt('Nhap can  nang');
    let hight = +prompt('Nhap chieu cao');
    let bmi = weight / ( hight ^ 2 );
    if (bmi < 18.5)
        document.write("Underweight");
    else if (bmi >=25)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
    alert("Bạn là con lợn");
</script>
</body>
</html>
